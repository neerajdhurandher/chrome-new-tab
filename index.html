<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.api-ninjas.com ">
    <title>Neeraj's new tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-div">
        <div class="weather-input-div">
            <div class="autocomplete">
                <input type="text" id="city-input" style="display: none;" type="search"
                    placeholder="enter your city name">
                <div id="cityDropdown" class="dropdown-content"></div>
            </div>
            <span id="loading_msg">getting your location weather data...</span>
        </div>
        <div class="weather-details-div" style="display:none;">
            <div class="weather-data-div">
                <div class="half-div">
                    <img class="weather-icon" />
                </div>
                <div class="half-div">
                    <span class="weather-value"></span>
                    <span class="location-name"></span>
                </div>
                <div id="edit_icon" class="half-div edit-icon">
                    <img src="/imgs/edit-icon.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="date-time-body">
        <div class="current_time"></div>
        <div class="current-day-date">
            <span id="day">day</span>,
            <span id="daynum">00</span>
            <span id="month">month</span>
            <span id="year">0000</span>
        </div>
    </div>

    <div class="quote-container">
        <span class="quote_p">Today is your opportunity to build the tomorrow you
            want.</span>
        <span class="quote_author_p">Ken Poirot</span>
    </div>

    <div class="greeting-div">
        <span class="greeting-h1"></span>
    </div>


    <div class="search-container">

        <div id="google-search-div-id" class="search-div">
            <div id="google-search-box-id" class="search-box">
                <img class="img-logo" src="./imgs/google-icon.svg" />
                <input type="search" id="google-search-input" class="input-box" placeholder="google search">
            </div>
            <button id="google-search-btn" class="search-btn" type="submit">Search</button>
        </div>

        <div id="youtube-search-div-id" class="search-div">
            <div id="youtube-search-box-id" class="search-box">
                <img class="img-logo" src="./imgs/youtube-icon.svg" />
                <input type="search" id="youtube-search-input" class="input-box" placeholder="youtube search">
            </div>
            <button id="youtube-search-btn" class="search-btn" type="submit">Search</button>
        </div>

    </div>

    <div class="bookmark-container">
        <div class="bookmark-div">
            <div class="bookmark-list">
            </div>
            <div class="bookmark-card add-new-bm">
                <img class="bookmark-logo" src="./imgs/plus-icon.svg" alt="logo">
                <span class="bookmark-name">add new</span>
            </div>
            <div class="bookmark-arrow-div">
                <img id="bookmark_down_arrow" class="bookmark-arrow" src="./imgs/double_down_arrow_icon.png" alt="">
                <img id="bookmark_up_arrow" class="bookmark-arrow" src="./imgs/double_up_arrow_icon.png" alt="">
                <span class="more-bookmark-btn"> > more</span>
            </div>
        </div>
    </div>

    <div id="bookmark-popup" class="overlay">
        <div class="popup">
            <a class="close">&times;</a>
            <div class="popup-content">
                <span>Add bookmark</span>
                <label for="bm-name">Name</label>
                <input id="bm-name" class="simple-input-box" autocomplete="off" type="text"
                    placeholder="Enter bookmark name here">
                <label for="bm-url">URL</label>
                <input id="bm-url" class="simple-input-box" autocomplete="off" type="search"
                    placeholder="Paste URL here">
                <input id="save-btn" type="button" value="Save">
                <div id="loader" class="loader" style="display: none;"></div>
                <span id="msg_text" style="font-size:large; margin-left: 40%; margin-right: 40%; display: none;">Saved
                    &#8730;</span>
            </div>
        </div>
    </div>

    <div id="more-bookmark-popup" class="overlay">
        <div class="popup">
            <a class="more-bookmark-close close">&times;</a>
            <div class="more-bookmark-popup-container popup-content">
                <h1 id="bookmark-heading">Bookmarks</h1>
            </div>
        </div>
    </div>

</body>
<script type="module" src="script.js"></script>

</html>
