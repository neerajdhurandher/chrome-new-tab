<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.api-ninjas.com ">
    <title>Neeraj's new tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-div">
        <input id="city-input" style="display: none;" type="search" placeholder="enter your city name">
        <span id="loading_msg">getting your location weather data</span>
        <div class="weather-deatils-div" style="display:none;">
            <img class="weather-icon" />
            <span class="weather-value"></span>
            <span class="weather-type"></span>
            <span class="location-name"></span>
        </div>
    </div>

    <div class="date-time-body">
        <div class="current-day-date">
            <span id="day">day</span>,
            <span id="daynum">00</span>
            <span id="month">month</span>
            <span id="year">0000</span>
        </div>
        <div class="current_time"></div>
    </div>

    <div class="quote-container">
        <span class="quote_p" style="font-size: 1.1rem;">Today is your opportunity to build the tomorrow you want.</span>
        <span class="quote_author_p" style="font-size: 1rem;">Ken Poirot</span>
    </div>

    <div class="greeting-div">
        <h1 class="greeting-h1"></h1>
    </div>


    <div class="search-container">

        <div id= "google-search-div-id" class="google-search-div search-div">
            <div id= "google-search-box-id" class="search-box">
                <img class="img-logo" src="./imgs/google-icon.svg" />
                <input type="search" id="google-search-input" class="google-input-box input-box"
                    placeholder="google search">
            </div>
            <button id="google-search-btn" class="search-btn" type="submit">Search</button>
        </div>

        <div id= "youtube-search-div-id" class="youtube-search-div search-div">
            <div id= "youtube-search-box-id" class="search-box">
                <img class="img-logo" src="./imgs/youtube-icon.svg" />
                <input type="search" id="youtube-search-input" class="youtube-input-box input-box"
                    placeholder="youtube search">
            </div>
            <button id="youtube-search-btn" class="search-btn" type="submit">Search</button>
        </div>

    </div>

</body>
<script type="module" src="script.js"></script>

</html>
